<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Ejercicio 2</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header class="header">
            <a class="header__a" href="./index.html"><h3>â¬… Volver al main</h3></a>
        </header>
        <div class="ejercicio2__container">
            <div>
                <h2 style="margin-bottom: 12px;">Paleta de colores</h2>
                <div style="display: flex">
                    <div style="display: flex; flex-direction: column">
                        <button
                            id="btn-1"
                            style="background-color: #e53e3e; width: 100px; height: 100px"
                            type="button"></button>
                        <button
                            id="btn-2"
                            style="background-color: #dd6b20; width: 100px; height: 100px"
                            type="button"></button>
                        <button
                            id="btn-3"
                            style="background-color: #faf089; width: 100px; height: 100px"
                            type="button"></button>
                        <button
                            id="btn-4"
                            style="background-color: #48bb78; width: 100px; height: 100px"
                            type="button"></button>
                        <button
                            id="btn-5"
                            style="background-color: #81e6d9; width: 100px; height: 100px"
                            type="button"></button>
                        <button
                            id="btn-6"
                            style="background-color: #d53f8c; width: 100px; height: 100px"
                            type="button"></button>
                    </div>
                    <div style="width: 500px; height: 600px">
                        <div id="caja" style="border: 1px solid black; width: 100%; height: 100%; background-color: #fff;"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let button1 = document.getElementById("btn-1");
            let button2 = document.getElementById("btn-2");
            let button3 = document.getElementById("btn-3");
            let button4 = document.getElementById("btn-4");
            let button5 = document.getElementById("btn-5");
            let button6 = document.getElementById("btn-6");

            button1.addEventListener("click", function (event) {
                document.getElementById("caja").style.backgroundColor = "#e53e3e";
            });

            button2.addEventListener("click", function (event) {
                document.getElementById("caja").style.backgroundColor = "#dd6b20";
            });

            button3.addEventListener("click", function (event) {
                document.getElementById("caja").style.backgroundColor = "#faf089";
            });

            button4.addEventListener("click", function (event) {
                document.getElementById("caja").style.backgroundColor = "#48bb78";
            });

            button5.addEventListener("click", function (event) {
                document.getElementById("caja").style.backgroundColor = "#81e6d9";
            });

            button6.addEventListener("click", function (event) {
                document.getElementById("caja").style.backgroundColor = "#d53f8c";
            });
        </script>
    </body>
</html>
