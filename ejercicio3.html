<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Ejercicio 3</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header class="header">
            <a class="header__a" href="./index.html"><h3>⬅ Volver al main</h3></a>
        </header>
        <div class="ejercicio3__container">
            <div>
                <h2 style="margin-bottom: 12px">Resultado: <span class="resultado"></span></h2>
                <div>
                    <div>
                        <div style="margin-bottom: 8px">
                            <label for="">Valor 1</label>
                            <input id="valor1" type="text" />
                        </div>
                        <div>
                            <label for="">Valor 2</label>
                            <input id="valor2" type="text" />
                        </div>
                        <div style="margin: 10px 0 0 60px; display: flex; gap: 10px">
                            <button style="border-radius: 8px; padding: 8px" id="btn-sumar" type="button">Sumar</button>
                            <button style="border-radius: 8px; padding: 8px" id="btn-restar" type="button">
                                Restar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // Escríbe aquí tu código
            let buttonSumar = document.getElementById("btn-sumar");
            let buttonRestar = document.getElementById("btn-restar");

            buttonSumar.addEventListener("click", function (event) {
                let valor1 = document.getElementById("valor1").value;
                let valor2 = document.getElementById("valor2").value;
                let resultado = parseInt(valor1) + parseInt(valor2);
                document.querySelector(".resultado").innerHTML = resultado;
            });

            buttonRestar.addEventListener("click", function (event) {
                let valor1 = document.getElementById("valor1").value;
                let valor2 = document.getElementById("valor2").value;
                let resultado = parseInt(valor1) - parseInt(valor2);
                if (resultado < 0) {
                    resultado = 0;
                } else {
                    resultado = resultado;
                }
                document.querySelector(".resultado").innerHTML = resultado;
            });
        </script>
    </body>
</html>
